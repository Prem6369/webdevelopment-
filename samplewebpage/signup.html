<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signstyle.css">
</head>
<body>
    
    <header>
        <h1>
            Sign Up
        </h1>
    </header>
    <main>
        <form action="get">
            <div>
                <label for="fname">Firstname:</label>
                <input type="text" id="fname" name="fname" placeholder="premkumar"><br><br>
            </div>
            <div>
                <label for="lname">Lastname:</label>
                <input type="text" id="lname" name="lname" placeholder="k"><br><br>
            </div>
            <div>
                <label for="dob">Date Of Birth:</label>
                <input type="date" id="dob" name="dob" ><br><br>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="tel" id="age" name="age" size="4" maxlength="3"><br><br>
            
            </div>
            <div>
                <label for="sex">Gender:</label>
                <select name="gender" id="sex" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br><br>
            </div>
            <div>
                <label for="ph">Phone Number:</label>
                <input type="tel" id="ph" name="ph" placeholder="123-45-678-90" > <br><br>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="someone@gmail.com"><br><br>
            </div>
            <div>
                <label for="add">Address:</label>
                <textarea name="add" id="add" cols="30" rows="5"></textarea><br><br>
            </div>
            <div>
                <label for="sta">State:</label>
                <select name="state" id="sta">
                    <option value="">Tamilnadu</option>
                    <option value="">Kerala</option>
                    <option value="">Hyderabad</option>
                    <option value="">Delhi</option>
                    <option value="">Rajusthan</option>
                    <option value="">Kolkata</option>
                </select><br><br>
            </div>
            <div>
                <label for="uname">UserName:</label>
                <input type="text" name="username" id="username"><br><br>
            </div>
            <div>
                <label for="pass">Password:</label>
                <input type="password" name="password" id="pass"><br><br>
            </div>
            <div>
                <label for="conpass">confirm_password:</label>
                <input type="password" name="confirm_password" id="conpass"><br><br>
            </div>
            <div>
                <button>submit
                </button>
            </div>
            
        </form>
    </main>


    
</body>
</html>
