<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: url(img/cont\ bac.jpg);">
    <div>
        <form id="loginForm">
            <h1>Login Form</h1><br>
            
            <input type="email" id="email" class="tx1" placeholder="Email address"><br><br>
            <input type="password" id="password" class="tx2" placeholder="Password"><br><br>
            <input type="checkbox" id="remember" class="ch1"><b style="color: white;">Remember</b> <p> <a href=""><b>Forget Password</b></a></p> <br>
            <button type="submit">Login</button><br><br>
            <p><b style="color: white;">Not a Member? </b><a href="signup.html"><b>SignUp</b> Now</a></p>
            <br>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", function (event) {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                if (validateLoginForm(email, password)) {
                    alert("Login successful!");
                }
            });

            function validateLoginForm(email, password) {

                if (!email || !password) {
                    alert("email and password are required.");
                    return false;
                }
                return true; 
            }
        });
    </script>
</body>
</html>
